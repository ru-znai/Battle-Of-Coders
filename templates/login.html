<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Styles for the popup */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#" method="POST">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button id="helpButton">Help</button>
        </form>
    </div>

    <!-- Popup container -->
    <div class="popup-container" id="helpPopup">
        <div class="popup-content">
            <h3>Help Information</h3>
            <p>This is the help popup content. You can add your help instructions or information here.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to open the help popup
        function openPopup() {
            document.getElementById("helpPopup").style.display = "flex";
        }

        // Function to close the help popup
        function closePopup() {
            document.getElementById("helpPopup").style.display = "none";
        }

        // Attach click event to the help button
        document.getElementById("helpButton").addEventListener("click", function() {
            openPopup();
        });
    </script>
</body>
</html>
